<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生成AIパスポート試験問題対策アプリ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>生成AIパスポート試験問題アプリ</h1>

  <div id="menu" class="screen">
    <div class="button-container">
      <p>問題数を選択してください (1〜60問)</p>
      <select id="question-count-select" class="menu-button">
        </select>
      <button class="menu-button" onclick="startQuiz()">問題開始</button>
      <button class="menu-button" onclick="showQuestionList()">各問題一覧</button>
      <button class="menu-button" onclick="showTextbook()">学習する</button>
      <button class="menu-button" onclick="showPastResults()">過去の結果を見る</button>
    </div>
    <div class="exam-info">
      <p>生成AIパスポート試験は</p>
	<p>毎年2月・6月・10月</p>

      <p><a href="https://guga.or.jp/generativeaiexam/" target="_blank">詳細はこちら</a></p>
    </div>
  </div>

  <div id="quiz-container" class="screen" style="display:none">
    <div id="quiz-header">
      <div id="timer">残り時間: 60:00</div>
      <button class="back-button" onclick="backToMenuFromQuiz()">最初の画面に戻る</button>
    </div>
    <div id="question-text"></div>
    <div id="choices"></div>
    <div class="quiz-navigation">
      <button id="prev-button" onclick="prevQuestion()" disabled>前の問題</button>
      <button id="next-button" onclick="nextQuestion()">次の問題</button>
     </div>
  </div>

  <div id="results" class="screen" style="display:none">
    <h2>結果</h2>
    <div id="results-summary"></div>
    <div id="results-details"></div>
    <button class="back-button" onclick="backToMenuFromResult()">最初の画面に戻る</button>
  </div>

<div id="past-results" class="screen" style="display:none;">
    <h2>過去の結果</h2>
    <button class="back-button" onclick="backToMenuFromPastResults()">最初の画面に戻る</button>
    <button class="clear-results-button" onclick="clearResults()">結果を全て削除</button>

    <div id="weak-learning-items-summary" class="summary-container">
      </div>

    <div id="past-results-list" class="list-container">
      </div>
    <div id="past-results-details" class="details-container">
      </div>
  </div>

  <div id="question-list" class="screen" style="display:none;">
    <h2>問題一覧</h2>
    <button class="back-button" onclick="backToMenuFromQuestionList()">最初の画面に戻る</button>
    <div id="breadcrumb" class="breadcrumb"></div>

    <div id="chapter-list" class="list-container">
      <div class="button-grid"></div>
    </div>
    
    <div id="section-list" class="list-container" style="display:none">
      <button class="back-button" onclick="backToChapterList()">章一覧に戻る</button>
      <div class="button-grid"></div>
    </div>
    
    <div id="subsection-list" class="list-container" style="display:none">
      <button class="back-button" onclick="backToSectionList()">中項目一覧に戻る</button>
      <div class="button-grid"></div>
    </div>
    
    <div id="learning-item-list" class="list-container" style="display:none">
      <button class="back-button" onclick="backToSubsectionList()">小項目一覧に戻る</button>
      <div class="button-grid"></div>
    </div>
    
    <div id="question-detail-list" class="list-container" style="display:none;">
      <button class="back-button" onclick="backToLearningItemList()">学習項目一覧に戻る</button>
      <div class="button-grid"></div>
    </div>

    <div id="question-detail" class="list-container" style="display:none;">
      <button class="back-button" onclick="backToQuestionDetailList()">問題一覧に戻る</button>
      <div id="question-detail-content"></div>
    </div>

  </div>

  <div id="textbook-container" class="screen" style="display:none;">
    <h2>学習</h2>
    <button class="back-button" onclick="backToMenuFromTextbook()">最初の画面に戻る</button>
    
    <div id="textbook-breadcrumb" class="breadcrumb"></div>

    <div id="textbook-chapter-list" class="list-container">
      <div class="button-grid"></div>
    </div>
    
    <div id="textbook-section-list" class="list-container" style="display:none">
      <button class="back-button" onclick="backToTextbookChapterList()">章一覧に戻る</button>
      <div class="button-grid"></div>
    </div>
    
    <div id="textbook-learning-item-list" class="list-container" style="display:none">
      <button class="back-button" onclick="backToTextbookSectionList()">中項目一覧に戻る</button>
      <div class="button-grid"></div>
    </div>
    
    <div id="textbook-content-display" class="list-container" style="display:none">
      <button class="back-button" onclick="backToTextbookLearningItemList()">学習項目一覧に戻る</button>
      <div id="textbook-content-area"></div>
    </div>
  </div>

  <script src="utils.js"></script>
  <script src="questions.js"></script>
  <script src="quiz.js"></script>
  <script src="pastResults.js"></script>
  <script src="questionList.js"></script>
  <script src="textbookContent.js"></script>
  <script src="textbook.js"></script>
  <script src="main.js"></script>


</body>
</html>
